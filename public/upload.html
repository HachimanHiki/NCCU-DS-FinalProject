<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DS Final Project: </title>
  <style>
    .flex {
      display: flex;
    }

    .item {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="item">
      <h2>新增標物</h2>

      <form id="form1" name="form1" method="post" action="http://127.0.0.1:3000/upload" onclick="return false">
        <!--
        <h5>上傳商品圖片</h5>

        <input id="file" type="file" placeholder="借貸額度 (USDT)">

        <img id="demo" />
-->
        <h5>名稱</h5>
        <input id="name" name="name" type="text" placeholder="商品名稱">

        <h5>起標價</h5>
        <input id="beginPrice" name="beginPrice" type="number" placeholder="起標價（TWD）">

        <h5>結標時間</h5>
        <input id="time" name="time" type="date">

        <h5>說明</h5>
        <input id="description" name="description" type="text" placeholder="商品說明">

        <p>
          <input id="send" type="submit" value="送出">
        </p>

      </form>
      <input type="button" name="Submit" value="商品列表" class="btn" onclick="location.href='/display'" />
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="javascripts/index.js"></script>
</body>

</html>
